<div class="container">
		<div class="row">
				<div style="margin: 15px 0;"><strong id="tables-example"> Basic example </strong></div>
				<div class="pull-right"><a class="btn btn-default" ng-href="#/create">Create List </a></div>
				<div>
					<table class="table table-bordered">
								<tr>
										<th>Vehicle Name</th>
										<th>Vechile Color</th>
										<th>Vehicle Status</th>
										<th>Action</th>
								</tr>
								<tr ng-repeat="item in items track by $index">
										<td>{{item.vName}}</td>
										<td>{{item.vColor}}</td>
										<td>
											<select disabled ng-model="item.action">
												<option value="pending">Pending</option>
												<option value="progress">Progress</option>
												<option value="inprogress">In-Progress</option>
											</select>
										</td>
										<td>
											<button type="button" class="btn btn-success" ng-click="editItem(item.id)">
												<span class="glyphicon glyphicon-edit"></span></button>

											<button class="btn btn-primary" type="button" ng-click="removeItem($index)">
											<span class="glyphicon glyphicon-remove"></span></button></td>
								</tr>

								<tr ng-hide="items.length">
									<td colspan="4">No Data Found </td>
								</tr>

						</table>
				</div>
		</div>
